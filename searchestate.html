<!DOCTYPE html>
<html>
  <head>
    <title>小区查询</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="description" content="">
<!-- css -->
<link rel="stylesheet" href="node_modules\jquery-weui\dist\lib\weui.min.css">
<link rel="stylesheet" href="node_modules\jquery-weui\dist\css\jquery-weui.min.css">
<link rel="stylesheet" href="node_modules\font-awesome\css\font-awesome.min.css">
<link rel="stylesheet" href="css\main.css">

<!-- script -->
<script src="node_modules\d3\build\d3.min.js"></script>
<script src="node_modules\jquery-weui\dist\lib\jquery-2.1.4.js"></script>
<script src="node_modules\jquery-weui\dist\lib\fastclick.js"></script>
<script src="node_modules\jquery-weui\dist\js\jquery-weui.min.js"></script>
<script src="node_modules\jsrender\jsrender.min.js"></script>
<script src="js\searchestate.js"></script>
<script src="js\service.js"></script>

</head>
  <body ontouchstart>
   <div class ="container" id ="container">
      <div class="page" >
           <div class="page__hd">
             <h1 class = "page__title">小区查询</h1>
             <p class ="page__desc"></p>
           </div>
           <div class="page__bd page__bd_spacing">


           <div class="weui-flex" >
           <div class="weui-flex__item">

             <div class="box">
                  <div class="container1">
                    <input type="search" id="search" placeholder="" list="l1" required/>
                    <!-- temporary setting -->
                    <datalist id="l1">
                      <option>101</option>
                      <option>102</option>
                      <option>103</option>
                    </datalist>
                    <a href="javascript:" id="searchbtn" class = "weui-btn weui-btn-mini weui-btn__default ">查找</a>
                  </div>
                </div>
            </div>
         </div>

           <!-- <div id="result"> </div> -->
           <div class="weui-panel weui-panel_access" >
           <div class="weui-panel__bd" id = "estatelist">
           <script id = "estatetemplate" type = "text/x-jsrender">
             <a href="estate.html?id={^{:id}}" class="weui-media-box weui-media-box_appmsg">
               <div class="weui-media-box__hd">
                <img class="weui-media-box__thumb" src={{:img}}>
                <span class="weui-badge" style="position:absolute;top:0.6em;left:5.2em">{{:sale_num}}</span>
               </div>
               <div class="weui-media-box__bd">
               <table style="width:100%">
                <tr>
                 <td style ="font-size:14px;width：70%">{{:name}}</td>
                 <td style ="color:red;font-size:16px;text-align:left">均价: <label>{{:unitP}}</label></td>
                </tr>
                <tr>
                 <td style ="font-size:10px;width:70%">片区 <label style ="color:red;">{{:pq}}</label></td>
                 <td style ="font-size:10px;text-align:left"></td>
               </tr>
              </table>
               </div>
              </a>
              </script>
           </div>
         </div>

           </div>
          </div>

      </div>

  </body>

</html>
