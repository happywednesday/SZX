
<!DOCTYPE html>
<html>
  <head>
    <title>问卷调查</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="description" content="">
<!-- css -->
<link rel="stylesheet" href="node_modules\jquery-weui\dist\lib\weui.min.css">
<link rel="stylesheet" href="node_modules\jquery-weui\dist\css\jquery-weui.min.css">
<link rel="stylesheet" href="node_modules\font-awesome\css\font-awesome.min.css">
<link rel="stylesheet" href="node_modules\d3\build\d3.min.js">
<link rel="stylesheet" href="css\main.css">

<!-- script -->
<script src="node_modules\jquery-weui\dist\lib\jquery-2.1.4.js"></script>
<script src="node_modules\jquery-weui\dist\lib\fastclick.js"></script>
<script src="node_modules\jquery-weui\dist\js\jquery-weui.min.js"></script>
<script src="node_modules\jsrender\jsrender.min.js"></script>
<script src="js\pqestate.js"></script>
<script src="js\service.js"></script>

</head>
  <body ontouchstart>
   <div class ="container" id ="container">
      <div class="page">
           <!-- <div class="page__hd">
             <h1 class = "page__title">学区查询</h1>
             <p class ="page__desc"></p>
           </div> -->
           <div class="page__bd page__bd_spacing">

             <div class = "weui-cell">
               <div class="weui-cell__bd">
                 <label class ="weui-label" id="pqname"></label>
               </div>
               <div class = "weui-cell__ft" style = "color:red;font-size:12px;" id="xqcount"></div>
             </div>

             <div class="weui-panel weui-panel_access" >

             <!-- <div class="weui-panel__hd"></div> -->
             <div class="weui-panel__bd" id = "estatelist">
             <script id = "estatetemplate" type = "text/x-jsrender">

               <a href="estate.html?id={^{:id}}" class="weui-media-box weui-media-box_appmsg">
                 <div class="weui-media-box__hd">
                  <img class="weui-media-box__thumb" src={{:img}}>
                 </div>
                 <div class="weui-media-box__bd">
                 <table style="width:80%">
                  <tr>
                   <td>{{:name}}</td>
                   <td style ="color:red;font-size:18px">评价: <label>{{:rate}}</label></td>

                  </tr>
                  <tr>
                   <td style ="font-size:12px">挂牌均价 <label style ="color:red;">{{:unitP}}</label></td>
                   <td style ="font-size:12px">在售套数 <label style ="color:red;">{{:onSale}}</label></td>
                 </tr>
                </table>
                 </div>
                </a>

                </script>

             </div>

           </div>

         </div>
         </div>


          </div>

      </div>

  </body>

</html>
