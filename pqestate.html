
<!DOCTYPE html>
<html>
  <head>
    <title>小区列表</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible cache-control" content="IE=edge no-cache">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="description" content="">
<script src="js\service.js"></script>
<!--检查浏览器类型，如果非微信浏览器，跳转到空白页面 -->
<!-- <script>checkAgent();</script> -->
<!-- script -->
<script src="node_modules\jquery-weui\dist\lib\jquery-2.1.4.js"></script>
<script src="node_modules\jquery-weui\dist\lib\fastclick.js"></script>
<script src="node_modules\jquery-weui\dist\js\jquery-weui.min.js"></script>
<script src="node_modules\jsrender\jsrender.min.js"></script>
<script src="js\pqestate.js"></script>
<!-- css -->
<link rel="stylesheet" href="node_modules\jquery-weui\dist\lib\weui.min.css">
<link rel="stylesheet" href="node_modules\jquery-weui\dist\css\jquery-weui.min.css">
<link rel="stylesheet" href="node_modules\font-awesome\css\font-awesome.min.css">
<link rel="stylesheet" href="css\main.css">

</head>
  <body ontouchstart>
   <div class ="container" id ="container">
      <div class="page">

           <div class="page__bd page__bd_spacing">

             <div class = "weui-cell">
               <div class="weui-cell__bd">
                 <label class ="weui-label" style = "color:red;font-size:14px;" id="xqcount"></label>
               </div>
               <div class = "weui-cell__ft"><div class="navtext">地图模式</div></div>
             </div>

            <div class="weui-panel weui-panel_access" >
            <div class="weui-panel__bd" id = "estatelist">
            <script id = "estatetemplate" type = "text/x-jsrender">
              <a href="estate.html?id={^{:id}}" class="weui-media-box weui-media-box_appmsg">
                <div class="weui-media-box__hd">
                 <img class="weui-media-box__thumb" src={{:img}}>
                 <span class="weui-badge" style="position:absolute;top:0.6em;left:5.2em">{{:fy_count}}</span>
                </div>
                <div class="weui-media-box__bd">
                <table style="width:100%">
                 <tr>
                  <td style ="font-size:14px;width：70%">{{:name}}</td>
                  <td style ="color:red;font-size:14px;text-align:left">匹配度: <label>{{:match}}</label></td>
                 </tr>
                 <tr>
                  <td style ="width:70%"><label class="hightlighttag">挂牌均价 {{:price}}万</label></td>
                  <td style ="text-align:left"></td>
                </tr>
               </table>
                </div>
               </a>
               </script>
            </div>
          </div>


         </div>
         </div>
        </div>

  </body>
  <script>
  // 检查浏览器类型，如果非微信浏览器，跳转到空白页面
  // checkAgent();
  </script>
</html>
