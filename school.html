
<!DOCTYPE html>
<html>
  <head>
    <title>问卷调查</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="description" content="">
<!-- css -->
<link rel="stylesheet" href="node_modules\jquery-weui\dist\lib\weui.min.css">
<link rel="stylesheet" href="node_modules\jquery-weui\dist\css\jquery-weui.min.css">
<link rel="stylesheet" href="node_modules\font-awesome\css\font-awesome.min.css">
<link rel="stylesheet" href="css\main.css">

<!-- script -->
<script src="node_modules\jquery-weui\dist\lib\jquery-2.1.4.js"></script>
<script src="node_modules\jquery-weui\dist\lib\fastclick.js"></script>
<script src="node_modules\jquery-weui\dist\js\jquery-weui.min.js"></script>
<script src="node_modules\jsrender\jsrender.min.js"></script>
<script src="js\school.js"></script>


</head>
  <body ontouchstart>
   <div class ="container" id ="container" >
      <div class="page">
           <div class="page__hd">
             <h1 class = "page__title">学区查询</h1>
             <p class ="page__desc"></p>
           </div>
           <div class="page__bd page__bd_spacing">

             <div class="weui-flex">
               <div class="weui-flex__item">
               <label>学校名称： </label>
             </div>
             <div class="weui-flex__item" >
              <div id="name" style="width:130px"> </div>
             </div>
             <div class="weui-flex__item" >
             </div>

           </div>
           <div class="weui-flex">
             <div class="weui-flex__item" >
             <label>学校评价： </label>
           </div>
           <div class="weui-flex__item" >
            <div id = "rate" style="width:130px"></div>
           </div>
           <div class="weui-flex__item" style="font-size:10px;color:grey;text-align:right;">评价说明
           </div>

         </div>
         <div class="weui-flex">
           <div class="weui-flex__item">
           <label>历年升学率： </label>
         </div>
         <div class="weui-flex__item" >
          <label id="passrate"> </label>
         </div>
         <div class="weui-flex__item" >
         </div>
       </div>
       <div class="weui-flex">
         <div class="weui-flex__item">
         <label>划片小区： </label>
       </div>
      </div>
      <div class="weui-panel weui-panel_access">
       <div class="weui-panel__bd" id = "estatelist">
       <script id = "estatetemplate" type = "text/x-jsrender">

         <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
           <div class="weui-media-box__hd">
            <img class="weui-media-box__thumb" src={{:img}}>
           </div>
           <div class="weui-media-box__bd">
           <table style="width:80%">
            <tr>
             <td style ="font-size:16px;">{{:name}}</td>
             <td style ="color:red;font-size:14px"><label>{{:price}}</label></td>

            </tr>
            <tr>
             <td><label style ="color:grey;font-size:12px;">{{:grade}}</label></td>

           </tr>
          </table>
           </div>
          </a>

          </script>

       </div>
     </div>
           <!-- <div id="result">

           </div> -->



         </div>


          </div>

      </div>

  </body>

</html>
