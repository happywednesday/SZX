<html>
  <head>
    <meta charset="utf-8">

    <script src="..\node_modules\d3\build\d3.min.js"></script>

  </head>
  <body>
<style>
path {
	fill: none;
	stroke: #87CEEB;
}
circle {
	fill: #00BFFF;
	stroke: white;
	stroke-width:2;
}

div.tooltip {
  position: absolute;
  text-align: center;
  width: 40px;
  height: 28px;
  padding: 2px;
  font: 12px sans-serif;
  background: lightsteelblue;
  border: 0px;
  border-radius: 8px;
  pointer-events: none;
}

</style>
<script>
var lineGenerator = d3.line()
	.curve(d3.curveCardinal);

var points = [
	[0, 80],
	[100, 100],
	[200, 30],
	[300, 50],
	[400, 40],
	[500, 80]
];

var tooltip = d3.select("body")
	 .append("div")
	 .attr("class","tooltip")
	 .style("opacity",0);

var pathData = lineGenerator(points);

	 var svg = d3.select("body")
	      .append("svg")
	 			  .attr("width","100%")
	 		  .append("path");



d3.select('path')
	.attr('d', pathData);

d3.select('svg')
	.selectAll('circle')
	.data(points)
	.enter()
	.append('circle')
	.attr('cx', function(d) {
		return d[0];
	})
	.attr('cy', function(d) {
		return d[1];
	})
	.attr('r', 4)
	.on("mouseover",function(d){
		tooltip.transition()
			.duration(200)
			.style("opacity",.9);
		tooltip.html(d[1])
			.style("left", (d3.event.pageX) + "px")
			.style("top", (d3.event.pageY-28) + "px");
	})
	.on("mouseout",function(d){
		tooltip.style("opacity",0);
	});



</script>

</body>
</html>
