<!DOCTYPE html>
<html>
  <head>
    <title>我关注的小区</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible cache-control" content="IE=edge no-cache">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="description" content="">
<!-- css -->
<link rel="stylesheet" href="node_modules\jquery-weui\dist\lib\weui.min.css">
<link rel="stylesheet" href="node_modules\jquery-weui\dist\css\jquery-weui.min.css">
<link rel="stylesheet" href="node_modules\font-awesome\css\font-awesome.min.css">
<link rel="stylesheet" href="css\main.css">

<!-- script -->
<script src="node_modules\jquery-weui\dist\lib\jquery-2.1.4.js"></script>
<script src="node_modules\jquery-weui\dist\lib\fastclick.js"></script>
<script src="node_modules\jquery-weui\dist\js\jquery-weui.min.js"></script>
<script src="node_modules\jsrender\jsrender.min.js"></script>
<script src="js\favorite.js"></script>
<script src="js\service.js"></script>

</head>
  <body ontouchstart>
   <div class ="container" id ="container">
      <div class="page">

           <div class="page__bd page__bd_spacing">

             <div class = "weui-cell">
               <div class="weui-cell__bd">
                 <label class ="weui-label">我的关注</label>
               </div>
               <!-- <div class = "weui-cell__ft" style = "color:red;font-size:12px;" id="xqcount"></div> -->
             </div>
            <div class="weui-panel weui-panel_access" >

            <!-- <div class="weui-panel__hd"></div> -->
            <div class="weui-panel__bd" id = "estatelist">
            <script id = "estatetemplate" type = "text/x-jsrender">
              <a href="estate.html?id={^{:id}}" class="weui-media-box weui-media-box_appmsg">
                <div class="weui-media-box__hd">
                 <img class="weui-media-box__thumb" src={{:img}}>

                </div>
                <div class="weui-media-box__bd">
                <table style="width:100%">
                 <tr>
                  <td style ="font-size:14px;width：40%">{{:name}}</td>

                  <td id={{:id}} style ="color:#ffbf00;text-align:left"></label></td>
                 </tr>
                 <tr>
                  <td style ="font-size:10px;width:40%">均价: <label style ="color:red;">{{:price}}</label></td>
                  <td style ="font-size:10px;width:40%">在售: <label style ="color:red;">{{:sale_num}}</label></td>
                  <td style ="font-size:10px;width:40%">在租: <label style ="color:red;">{{:rent_num}}</label></td>
                  <td style ="font-size:10px;text-align:left"></td>
                </tr>
               </table>
                </div>
               </a>
               </script>
            </div>
          </div>
         </div>
         </div>
        </div>

  </body>
  <script>
  // 检查浏览器类型，如果非微信浏览器，跳转到空白页面
  checkAgent();
  </script>
</html>
