
<!DOCTYPE html>
<html>
  <head>
    <title>小区查询</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="description" content="">
<!-- css -->
<link rel="stylesheet" href="node_modules\jquery-weui\dist\lib\weui.min.css">
<link rel="stylesheet" href="node_modules\jquery-weui\dist\css\jquery-weui.min.css">
<link rel="stylesheet" href="node_modules\font-awesome\css\font-awesome.min.css">
<link rel="stylesheet" href="css\main.css">
<!-- view -->
<link rel="import" href="view\xqinfo.html">
<!-- script -->
<script src="node_modules\jquery-weui\dist\lib\jquery-2.1.4.js"></script>
<script src="node_modules\jquery-weui\dist\lib\fastclick.js"></script>
<script src="node_modules\jquery-weui\dist\js\jquery-weui.min.js"></script>
<script src="node_modules\jsrender\jsrender.min.js"></script>
<script src="node_modules\d3\build\d3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=IeX6XuQlGoYt3kfH4uQNxGGHochpBIlr"></script>
<script src="js\estate.js"></script>
<script src="js\service.js"></script>

</head>
  <body ontouchstart>
   <div class ="container" id ="container">
      <div class="page">
           <!-- <div class="page__hd">
             <h1 class = "page__title">详情</h1>
             <p class ="page__desc"></p>
           </div> -->
           <div class="page__bd page__bd_spacing">
   <div class="weui-tab" >
  <div class="weui-navbar">
    <a class="weui-navbar__item weui-bar__item--on" href="#tab1">
      小区详情
    </a>
    <a class="weui-navbar__item" href="#tab2">
      房源列表
    </a>
  </div>

  <div class="weui-tab__bd">
    <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
      <!-- 通过template导入 -->
       <div class="weui-panel weui-panel_access" id="info"></div>
    </div>

    <div id="tab2" class="weui-tab__bd-item">
      <div class = "weui-cell" >
        <div class="weui-cell__hd" style = "width:150px;">
          <label class ="weui-label" style="width:200px" id="estatename"></label>
        </div>
        <div class="weui-cell__bd">
          <div>

        </div>
        </div>
        <div class = "weui-cell__ft" style = "color:red;font-size:12px;" id ="listingcount"></div>
      </div>
      <div class="weui-panel weui-panel_access" >

      <!-- <div class="weui-panel__hd"></div> -->

      <!-- jsrender挂牌房源显示模版 -->
      <div class="weui-panel__bd" id = "listing">
      <script id = "listingtemplate" type = "text/x-jsrender">
       <a class="weui-media-box weui-media-box_appmsg" data-toggle="collapse" href=#{{:fybh}}  aria-expanded="false" aria-controls="exampledata">
          <div class="weui-media-box__hd">
           <img class="weui-media-box__thumb" src={{:img}}>
          </div>
          <div class="weui-media-box__bd">
          <table style="width:100%">
           <tr>
            <td style="font-size:14px;width:150px;width:70%">{{:title}}</td>
            <td style="color:red;">{{:totalP}}</td>
           </tr>
           <tr>
            <td style="color:grey; font-size:10px;width:70%">{{:size}} | {{:layout}} | {{:orientation}}</td>
            <td style="font-size:12px">{{:unitP}}</td>
          </tr>
          <tr>
          <td
          <span><span class="weui-badge" style="margin-left:2px;font-size:10px;opacity:0.8">满五年</span></span>
          <span><span class="weui-badge" style="margin-left:2px;font-size:10px;background-color:DodgerBlue">地铁</span></span>
          </td>
          </tr>
         </table>
          </div>
         </a>
         <div class="collapse" id={{:fybh}} >

         {{for listing}}
         // jsrender配套显示模版
         <a href={^{:url}} class="weui-media-box weui-media-box_appmsg">
           <div class="weui-media-box__hd">
             <img class="weui-media-box__thumb" src="image/{{:agent}}.jpg">
           </div>
          <div class="weui-media-box__bd">
           <h4 class="weui-media-box__title">{{:total}}</h4>
            <p class="weui-media-box__desc">{{:unit}}</p>
          </div>
         </a>

         {{/for}}

          </div>
           </script>
      </div>
    </div>

  </div>
</div>
      </div>

      </div>
   </div>

</div>
<!-- 地图 -->
 <div id="xqmap" style="height:200px"></div>
 <!-- 线装图显示数据－测试版 -->
 <div class="weui-cell">

     <div class="weui-cell__hd">历史成交价</div>
     <div class="weui-cell__bd">
 <iframe scrolling = "no" sandbox="allow-popups allow-scripts allow-forms allow-same-origin" marginwidth="20px" marginheight="0" style ="border:1px;width:100%" src="view/linechart.html"></iframe>
 </div>

 </div>
  </body>

</html>
