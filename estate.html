
<!DOCTYPE html>
<html>
  <head>
    <title>小区查询</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible cache-control" content="IE=edge no-cache">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="description" content="">
<script>
// 检查浏览器类型，如果非微信浏览器，跳转到空白页面
checkAgent();
</script>
<!-- css -->
<link rel="stylesheet" href="node_modules\jquery-weui\dist\lib\weui.min.css">
<link rel="stylesheet" href="node_modules\jquery-weui\dist\css\jquery-weui.min.css">
<link rel="stylesheet" href="node_modules\font-awesome\css\font-awesome.min.css">
<link rel="stylesheet" href="css\main.css">
<link rel="stylesheet" href="css\charting.css">
<!-- script -->
<script src="bower_components\d3\d3.min.js"></script>
<script src="node_modules\jquery-weui\dist\lib\jquery-2.1.4.js"></script>
<script src="bower_components\d3-transform\src\d3-transform.js"></script>
<script src="bower_components\cafej\src\ext-array.js"></script>
<script src="bower_components\cafej\src\misc.js"></script>
<script src="bower_components\cafej\src\micro-observer.js"></script>
<script src="bower_components\microplugin\src\microplugin.js"></script>
<script src="bower_components\bubble-chart\src\bubble-chart.js"></script>
<script src="bower_components\bubble-chart\src\plugins\central-click\central-click.js"></script>
<script src="bower_components\bubble-chart\src\plugins\lines\lines.js"></script>
<script src="js\bubblechart.js"></script>

<script src="node_modules\jquery-weui\dist\lib\fastclick.js"></script>
<script src="node_modules\jquery-weui\dist\js\jquery-weui.min.js"></script>
<script src="node_modules\jsrender\jsrender.min.js"></script>
<!-- <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=IeX6XuQlGoYt3kfH4uQNxGGHochpBIlr"></script>
<script src="js\estate.js"></script>
<script src="js\service.js"></script>

<!-- echart -->
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
<script src="js\piechart.js"></script>

</head>
  <body ontouchstart>
   <div class ="container" id ="container">
    <div class="page">
     <div class="page__bd page__bd_spacing">
         <div class="weui-tab" >
              <div class="weui-navbar">
                <a class="weui-navbar__item weui-bar__item--on" href="#tab1">小区详情</a>
                <a class="weui-navbar__item" href="#tab2">房源列表</a>
              </div>
              <div class="weui-tab__bd">
                <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
                   <div class="weui-panel weui-panel_access" id="info">
                     <div class="weui-panel__hd" >
                       <div class="weui-cell">
                       <div class="weui-cell__bd" id ="estatename"></div>
                       <div class="weui-cell__ft">
                       <button id="addtolist" type="button" class="weui-btn weui-btn_mini weui-btn_warn" value="1">+关注</button>
                     </div>
                   </div>
                   </div>
                     <!-- 模版显示小区基本信息 -->
                     <div class="weui-panel__bd" id="attrlist">
                     <script id = "attrtemplate" type = "text/x-jsrender">
                         <table style="width:100%;text-align:center;vertical-align:middle;font-size:14px" >

                          <tr>
                           <td class="tablelabel">建造年代</td>
                           <td >{{:age}}</td>
                           <td class="tablelabel">停车位</td>
                           <td >{{:parking}}</td>
                          </tr>
                          <tr>
                            <td class="tablelabel">占地面积</td>
                            <td >{{:area}}</td>
                            <td class="tablelabel">总栋数</td>
                            <td >{{:bldgnum}}</td>
                         </tr>
                         <tr>
                           <td class="tablelabel">开发商</td>
                           <td >{{:developer}}</td>
                           <td class="tablelabel">总套数</td>
                           <td >{{:flatnum}}</td>
                        </tr>
                        <tr>
                          <td class="tablelabel">物业管理费</td>
                          <td >{{:fee}}</td>
                          <td class="tablelabel">容积率</td>
                          <td >{{:ratio}}</td>
                       </tr>
                       <tr>
                         <td class="tablelabel">物业管理公司</td>
                         <td >{{:management}}</td>
                         <td class="tablelabel">绿化率</td>
                         <td >{{:vegratio}}</td>
                      </tr>
                        </table>
                   </script>
                   </div>
                         <!-- 柱状图显示区域 -->
                         <div id="barlist"></div>

                         <div class="weui-panel weui-panel_access">
                         <div class="weui-panel__bd">
                         <div id="piechart" style="width: 100%;height:400px;"></div>
                       </div>
                     </div>
                         <!-- bubblechart显示区域 -->
                         <div class="bubbleChart"></div>
                         <!-- <div class="weui-panel__ft"></div> -->
                </div>
              </div>

                  <div id="tab2" class="weui-tab__bd-item">
                    <div class = "weui-cell" >
                      <div class="weui-cell__hd" style = "width:150px;"></div>
                      <div class="weui-cell__bd"></div>
                      <div class = "weui-cell__ft" style = "color:red;font-size:12px;" id ="listingcount"></div>
                    </div>
                    <div class="weui-panel weui-panel_access" >

                    <!--挂牌房源显示模版 -->
                    <div class="weui-panel__bd" id = "listing">
                      <script id = "listingtemplate" type = "text/x-jsrender">
                        <a class="weui-media-box weui-media-box_appmsg" data-toggle="collapse" href=#{{:fybh}}  aria-expanded="false" aria-controls="exampledata">
                            <div class="weui-media-box__hd">
                            <img class="weui-media-box__thumb" src={{:img}}>
                            </div>
                            <div class="weui-media-box__bd">
                            <table style="width:100%">
                              <tr>
                                <td style="font-size:14px;width:150px;width:70%">{{:title}}</td>
                                <td style="color:red;">{{:totalP}}</td>
                              </tr>
                              <tr>
                                <td style="color:grey; font-size:10px;width:70%">{{:size}} | {{:layout}} | {{:orientation}}</td>
                                <td style="font-size:12px">{{:unitP}}</td>
                              </tr>
                              <tr>
                                <td>
                                  <span><span class="weui-badge" style="margin-left:2px;font-size:10px;opacity:0.8">满五年</span></span>
                                  <span><span class="weui-badge" style="margin-left:2px;font-size:10px;background-color:DodgerBlue">地铁</span></span>
                                </td>
                              </tr>
                            </table>
                        </div>
                       </a>
                       <div class="collapse" id={{:fybh}} >
                           {{for listing}}
                           <a href={^{:url}} class="weui-media-box weui-media-box_appmsg">
                             <div class="weui-media-box__hd">
                               <img class="weui-media-box__thumb" src="image/{{:agent}}.jpg">
                             </div>
                            <div class="weui-media-box__bd">
                             <h4 class="weui-media-box__title">{{:total}}</h4>
                              <p class="weui-media-box__desc">{{:unit}}</p>
                            </div>
                           </a>
                           {{/for}}
                        </div>
                      </script>
                    </div>
                  </div>
                </div>
              </div>
            </div>
     </div>
</div>
        <!-- 地图 -->
         <div id="xqmap" style="height:200px"></div>

  </body>


</html>
